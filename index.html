<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pomodoro Timer</title>
  <link href="https://fonts.googleapis.com/css?family=Gentium+Basic:400,700" rel="stylesheet">
  <link rel="stylesheet" href="master.css">
</head>

<body>
  <header>
    <h1>Let's Get Some Work Done!</h1>
  </header>
  <div class="main">

    <div class="button-holder">
      <div class="button-holder-group">
        <button class="alter" name="plus-work">
        <p>+</p>
      </button>
        <button type="button" class="time" name="work-time"><span id="work-time">25</span></button>
        <button class="alter" name="minus-work">
        <p>-</p>
      </button>
      </div>
      <div class="text">
        Start a work timer!
      </div>
    </div>
    <div class="button-holder">
      <div class="button-holder-group">
        <button class="alter" name="plus-break">
          <p>+</p>
        </button>
        <button type="button" class="time" name="break-time"><span id="break-time">5</span></button>
        <button class="alter" name="minus-break">
          <p>-</p>
        </button>
      </div>
      <div class="text">
        Start a break timer!
      </div>
    </div>


    <div class="countdown">
      25:00
    </div>
    <div class="info">
      We are doing some work!
    </div>
    <div class="">
      <button type="button" name="pause">Pause</button>
    </div>
  </div>
</body>
<script src="scripts.js" charset="utf-8"></script>

</html>
