<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
<header>
<h1>Welcome To The Pomodoro Timer</h1>
</header>
<div class="main">

    <div class="button-holder">
      <button class="alter" name="plus-work">
        <p>+</p>
      </button>
      <button type="button" class="time"><span id="work-time">25</span></button>
      <button class="alter" name="minus-work">
        <p>-</p>
      </button>
    </div>
    <div class="button-holder">
      <button class="alter" name="plus-break">
        <p>+</p>
      </button>
      <button type="button" class="time"><span id="break-time">5</span></button>
      <button class="alter" name="minus-break">
        <p>-</p>
      </button>
    </div>


  <div class="countdown">
    25:00
  </div>
</div>
  </body>
  <script src="scripts.js" charset="utf-8"></script>
</html>
